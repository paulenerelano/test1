{% load static from staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beacon and Eggs</title>
    <!-- Tell the browser to be responsive to screen width

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
-->
    <!-- Bootstrap CSS CDN -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/beaconeggs.css' %}" rel="stylesheet">

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script>
      $(function() {
        $("#map-container").click(function(e) {

          var offset = $(this).offset();
          var relativeX = (e.pageX - offset.left);
          var relativeY = (e.pageY - offset.top);
          $('#map-container').append('<img src="'+ "{% static 'img/beacon.png' %}" + '" style="width:40px;height:40px;position:absolute;left:' + (relativeX-20) + 'px;top:'+ (relativeY-20) +'px"/>');

        });
      });
  </script>
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="">
        <img src="{% static 'img/logo.png' %}" style="position: relative;height:30px">
        Beacon&Eggs
    </a>
    <a class="nav-link">
        <i class="fa fa-sign-out fa-2x fa-inverse"></i>
    </a>
</nav>
<div class="container-fluid">
    <div class="row pt-5" style="position:relative;margin-left: 17%;margin-top: 1%;">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" href="#">
                    <i class="fa fa-dashboard fa-sm"></i>
                    Monitor
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa fa-warning fa-sm"></i>
                    Alerts
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa fa-bar-chart fa-sm"></i>
                    Reports
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa fa-wrench fa-sm"></i>
                    Settings
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa fa-group fa-sm"></i>
                    Accounts
                  </a>
                </li>
              </ul>
          </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
</div>


</body>
